{% extends 'common.html' %}
{% load static %}

{% block content %}
    {% include 'main_menu.html' %}
    <body><br><br>
      <form action="{% url 'login_user' %}" method="post">
          {% csrf_token %}
          <table align="center" border="0" width="300" >
              <tr>
                  <th class="sub-title" colspan="2">Checked_user_Form</th>
              </tr>
              <tr>
                  <th class="warning">
                      {{ forms }}
                  </th>
              </tr>
              {% if messages %}

                 <tr>
                     <th class="messages" colspan="2">
                              {% for message in messages%}
                                  {{ message }}
                              {% endfor %}
                     </th>
                 </tr>
                   {% endif %}
              <tr>
                  <th style="text-align: center;padding-top: 5px" colspan="2">
                      <button type="submit" class="btn btn-outline-danger">submit</button>
                  </th>
              </tr>
          </table>
      </form>
    </body>
{% endblock %}
