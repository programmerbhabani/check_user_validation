{% extends 'common.html' %}
{% load static %}
{% block content %}
{% include 'main_menu.html' %}
   <body><br><br>
        <form action="{% url 'add_user' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <table align="center" border="0" >
                <tr><th class="sub-title" colspan="2">Add_User_Form</th></tr>
                <tr><th class="forms" colspan="2" class="data">{{ forms }}</th></tr>
                <tr>
                    <th style="text-align: center;padding-top: 8px" colspan="2">
                        <button type="submit" class="btn btn-outline-primary">Save</button>
                    </th>
                </tr>
                  {% if messages %}

                 <tr>
                     <th class="messages" colspan="2">
                              {% for message in messages%}
                                  {{ message }}
                              {% endfor %}
                     </th>
                 </tr>
                   {% endif %}
            </table>
        </form>
   </body>
{% endblock %}
